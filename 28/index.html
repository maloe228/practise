<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Мультимедиа на веб-странице</title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" href="images/logo4.svg">
    </head>
    <body>
        <h1>Мультимедиа на веб-странице</h1>

        <h2>Звуки</h2>

        <p>Так гудит вертолёт (формат WAV):</p>
        <audio controls>
            <source src="audio/hcopter.wav" type="audio/wav" />
            <p>
                Ваш браузер не поддерживает HTML5 аудио. Используйте
                <a href="audio/hcopter.wav">ссылку на аудио</a> для доступа.
            </p>
        </audio>

        <p>Этот звук сгенерирован с помощью бесплатного сервиса <a href="http://naturesoundsfor.me/">http://naturesoundsfor.me</a>:<br/>формат MP3:</p>
        <audio controls>
            <source src="audio/nature.mp3" type="audio/mp3" />
            <p>
                Ваш браузер не поддерживает HTML5 аудио. Используйте
                <a href="audio/nature.mp3">ссылку на аудио</a> для доступа.
            </p>
        </audio>

        <p>формат OGG:</p>
        <audio controls>
            <source src="audio/nature.ogg" type="audio/ogg" />
            <p>
                Ваш браузер не поддерживает HTML5 аудио. Используйте
                <a href="audio/nature.ogg">ссылку на аудио</a> для доступа.
            </p>
        </audio>

        <h2>Видео</h2>

        <p>Ролик с сервиса Youtube:<br/></p>
        <iframe width="560"
                height="315"
                src="https://www.youtube.com/embed/_R5a-Kc0pRc?si=DZqpmC6fQ3Erp3y-"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <p>Видео в формате MP4:<br/></p>
        <video src="video/finish.mp4" controls>
            <p>
                Ваш браузер не поддерживает HTML5 видео. Используйте
                <a href="video/finish.mp4">ссылку на видео</a> для доступа.
            </p>
        </video>

        <p>Видео в формате WebM:<br/></p>
        <video src="video/finish.webm" controls>
            <p>
                Ваш браузер не поддерживает HTML5 видео. Используйте
                <a href="video/finish.webm">ссылку на видео</a> для доступа.
            </p>
        </video>
    </body>
</html>
